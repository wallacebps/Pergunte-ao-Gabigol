<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunte ao Gabigol</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="./img/logo.png" alt="Logo do Gabigol"></a>
            <h1>Deixe que o PREDESTINADO decida por você!</h1>
        </div>    
        <div class="menu">
            <ul>
                <li><a href="#">Títulos</a></li>
                <li><a href="#">Vídeos</a></li>
                <li><a href="#">Contribua</a></li> 
                <li><a href="#">Quiz</a></li>                   
            </ul>
        </div>
    </header>
    <main>
        <div class="main">
            <img src="./img/gabi-pergunte.png" id="img-resposta" alt="Foto pergunte ao Gabigol">
            <h3 id="resposta-sim">RESPOSTA: SIM!!!</h3>
            <H3 id="resposta-nao">RESPOSTA: NÃO!!!</H3></br>
            <label for="pergunte">Digite a sua pergunte e o PRÍNCIPE responderá:</label></br>
            <input type="text" id="pergunte" size="50%" placeholder="Só vale perguntas de 'sim' ou não'"></br>
            <button onclick="perguntando()" id="btn-enviar"  disabled="disabled">Enviar</button>
        </div>
    </main>







    <script src="./scripts.js"></script>
</body>
</html>
